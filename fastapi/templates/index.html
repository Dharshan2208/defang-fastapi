<!DOCTYPE html>
<html>
<head>
    <title>LangGraph Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .chat-box { border: 1px solid #ccc; padding: 15px; width: 60%; margin: auto; }
        .message { margin: 10px 0; }
        .user { color: blue; font-weight: bold; }
        .assistant { color: green; font-weight: bold; }
        form { margin-top: 20px; text-align: center; }
        input[type=text] { width: 70%; padding: 8px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">LangGraph Chatbot</h2>
    <div class="chat-box">
            <div class="message">
                <span class="{{ msg.role }}">{{ msg.role.capitalize() }}:</span>
                <span>{{ msg.content }}</span>
            </div>
    </div>
    <form action="/send" method="post">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
